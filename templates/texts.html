{% extends 'base.html' %}
{% block links %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/texts.css') }}">
{% endblock %}
{% block title %}
Тексты, содержащиеся в корпусе
{% endblock %}

{% block body %}
{% for text in texts %}
<h2>{{text["title"]}}</h2>
<p>{{text["content"]}}</p>

<h3>Источник: </h3>
<p><a href="{{(text['link'])}}">{{text["link"]}}</a></p>
{% endfor %}
{% endblock %}
